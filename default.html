
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Roundy Robin</title>

    <link href="winjs/css/ui-dark.css" rel="stylesheet" />

    <script src="js/collision.js"></script>

<body onload="prepareGame()">
    <audio id="cip1" preload="auto">
        <source src="sounds/cip1.mp3" type="audio/mp3" />
    </audio>
    <audio id="cip2" preload="auto">
        <source src="sounds/cip2.mp3" type="audio/mp3" />
    </audio>
    <audio id="cip3" preload="auto">
        <source src="sounds/cip3.mp3" type="audio/mp3" />
    </audio>
    <audio id="crash" preload="auto">
        <source src="sounds/crash.mp3" type="audio/mp3" />
    </audio>
    <audio id="progress" preload="auto">
        <source src="sounds/score.mp3" type="audio/mp3" />
    </audio>
    <section id="gameArea">

        <div id="score">0</div>
        <div id="instructions">
            <img id="hand" src="images/tap.png" />
            <div id="tipText">Tap to start playing</div>
        </div>

        <img id="bird" src="images/robinAlive_resized.png"/>

        <div id="gameOverDialog" class="doAnimate">
            <span id="gameOver">Game Over</span>
            <span class="best">Best score: <span id="bestScoreSpan" class="best">0</span></span>
            <div>
                <img id="retry" src="images/Retry.png" />
            </div>
        </div>
